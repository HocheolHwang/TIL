{% extends 'base.html' %}
{% block content %}
<h1>Liked Movie List</h1>
<a href="{% url "accounts:profile" user %}">Back</a>
<hr>
<ul>
  {% for movie in movie_list %}
    <li class="display-6">
      <a href="{% url "movies:detail" movie.pk %}">
        {{ movie.title }}
      </a>
    </li>
  {% endfor %}
</ul>
{% endblock content %}
