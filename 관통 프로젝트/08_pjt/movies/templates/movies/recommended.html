{% extends 'base.html' %}

{% block content %}
  <h2 style="text-align: center; margin-bottom: 40px; font-size: 24px; color: #333; font-family: 'Arial', sans-serif; text-transform: uppercase; letter-spacing: 3px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);">Recommended Movies</h2>

  <div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
    {% for movie in recommended_movies %}
    <div style="border: 1px solid black; display: flex; flex-direction: column; align-items: center; padding: 20px; margin-bottom: 20px; border-radius: 10px; background-color: #f9f9f9; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
      <img src="{{ movie.poster_path }}" alt="{{ movie.title }} 포스터" style="max-width: 200px; max-height: 300px; margin-bottom: 10px;">
      <a href="{% url 'movies:detail' movie.pk %}" style="text-decoration: none; padding: 10px 20px; background-color: #007bff; color: #fff; border-radius: 5px; transition: background-color 0.3s;">Detail</a>
    </div>
    {% endfor %}
  </div>
{% endblock %}
