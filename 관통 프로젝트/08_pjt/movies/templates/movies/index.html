{% extends 'base.html' %}

{% block content %}
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;">
    <h1 style="font-size: 48px; color: #333; font-family: 'Arial', sans-serif; text-transform: uppercase; letter-spacing: 3px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); margin: 0;">Movies</h1>
    <a href="{% url 'movies:recommended' %}" style="text-decoration: none; padding: 10px 20px; background-color: #28a745; color: #fff; border-radius: 5px; transition: background-color 0.3s; display: inline-block;">Recommended Movies</a>
  </div>

  {% for movie in movies %}
  <div style="border: 1px solid #ddd; padding: 20px; margin-bottom: 40px; display: flex; justify-content: space-between; align-items: center; background-color: #f9f9f9; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <p style="margin: 0; font-size: 24px; color: #333;">{{ movie.title }}</p>
    <a href="{% url 'movies:detail' movie.pk %}" style="text-decoration: none; padding: 10px 20px; background-color: #007bff; color: #fff; border-radius: 5px; transition: background-color 0.3s;">Detail</a>
  </div>
  {% endfor %}
{% endblock %}
