<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<style>
			/* 가장 큰 div */
			.large_box {
				width: 400px;
				height: 400px;
				border: 2px solid black;
			}

			/* 중간 div */
			.medium_box {
				width: 200px;
				height: 200px;
				border: 2px dashed red;
			}

			/* 작은 div */
			.small_box {
				width: 100px;
				height: 100px;
				border: 2px dotted blue;
			}
		</style>
	</head>

	<body>
		<!-- 가장 큰 div -->
		<div class="large_box">
			<!-- 중간 div -->
			<div class="medium_box">
				<!-- 작은 div -->
				<div class="small_box"></div>
			</div>
		</div>
	</body>

</html>
