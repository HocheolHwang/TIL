<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>오늘 할 일</h1>
  <hr>
  <ul>
    <li>수업 복습 하기</li>
    <li>실습 문제 풀기</li>
    <li>스터디 참여하기</li>
    <li>1 일 1 커밋하기</li>
    <li id="game">게임 하기</li>
  </ul>
  <script>
    // javascript_ws_1_1
    const title = document.querySelector('h1')
    const todoList = document.querySelectorAll('li')
    const itemGame = document.querySelector('#game')
    console.log(title, todoList, itemGame)


    // 1. h1 태그의 텍스트 콘텐츠를 오늘 공부 목록으로 변경하시오.
    title.textContent = '오늘 공부 목록'

    // 2. ul 태그를 선택하여 studyList 변수에 할당하시오.
    const studyList = document.querySelector('ul')

    // 3. ul 태그에 study class를 추가하시오.
    studyList.classList.add('study')

    // 4. ul 태그의 자식 요소 중, id가 game인 요소를 삭제하시오.
    studyList.removeChild(itemGame)
  </script>
</body>
</html>
