<!DOCTYPE html>
<html>
<head>
  <title>나의 포트폴리오</title>

  <!-- 1. 제공된 style.css 파일을 외부 참조 할 수 있도록 link 태그를 작성한다. -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>안녕하세요, 제 이름은 <b id="name">홍길동</b>입니다.</h1>
  
  <img src="" alt="" width="200">
  
  <h2>소개</h2>
  <p>저는 <b id="job">[직업/전공]</b>으로 일하고 있습니다. <b id="experience">[간단한 경력/학력]</b>을 가지고 있으며, <b>[특기 또는 관심 분야]</b>에 대해 꾸준히 공부하고 있습니다.</p>
  
  <h2>프로젝트</h2>
  <ul id="list-group">
    <li><b>프로젝트 1:</b> <span class="project-1">[프로젝트 1 제목]</span></li>
    <li><b>프로젝트 2:</b> <span class="project-2">[프로젝트 2 제목]</span></li>
    <li><b>프로젝트 3:</b> <span class="project-3">[프로젝트 3 제목]</span></li>
  </ul>
  
  <h2>연락처</h2>
  <p>이메일: <b id="email">[이메일 주소]</b></p>
  <p>전화번호: <b id="phone">[전화번호]</b></p>
  
  <script>
    // javascript_hw_1_4
    const name = document.querySelector('#name')
    const job = document.querySelector('#job')
    const experience = document.querySelector('#experience')
    const email = document.querySelector('#email')
    const phone = document.querySelector('#phone')

    name.textContent = '홍길동'
    job.textContent = '의적'
    experience.textContent = '서당'
    email.textContent = 'hgd@korea'
    phone.textContent = '010-1234-1234'

    const img = document.querySelector('img')
    img.src = 'profile.jpg'
    img.alt = '홍길동 사진'


    // 2. body 태그를 선택하여 container class를 부여한다.
    const body = document.querySelector('body')
    body.classList.add('container')

    // 3. h1 태그를 선택하여 title class를 부여한다.
    const h1 = document.querySelector('h1')
    h1.classList.add('title')

    // 4. img 태그에 img class를 부여한다.
    img.classList.add('img')

    // 5. id가 name, job, experience, email, phone인 요소에 highlight class를 부여한다.
    const elements = document.querySelectorAll('#name, #job, #experience, #email, #phone')
    elements.forEach(element => {
        element.classList.add('highlight')
    })

    // 6. 연락처 정보 하단에 SNS 정보를 추가하시오.
    //    구성은 다른 연락처 정보(전화번호, 이메일)과 동일하게 작성한다.
    const sns = document.createElement('p')
    sns.textContent = 'SNS: '
        
    const snsEmail = document.createElement('b')
    snsEmail.textContent = 'hgd@sns.com'
    snsEmail.classList.add('highlight')
    
    sns.appendChild(snsEmail)
    body.appendChild(sns)

  </script>
</body>
</html>
