<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <h1>오늘 할 일</h1>
  <hr>
  <ul>
    <li>수업 복습 하기</li>
    <li>실습 문제 풀기</li>
    <li>스터디 참여하기</li>
    <li>1 일 1 커밋하기</li>
    <li id="game">게임 하기</li>
  </ul>


  <!-- 1. bootstrap 공식 문서에서 CDN을 가져와 등록한다. -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


  <script>
    // javascript_ws_1_1
    const title = document.querySelector('h1')
    const todoList = document.querySelectorAll('li')
    const itemGame = document.querySelector('#game')
    console.log(title, todoList, itemGame)

    // javascript_ws_1_2
    title.textContent = '오늘 공부 목록'
    const studyList = document.querySelector('ul')
    studyList.classList.add('study')
    studyList.removeChild(itemGame)


    // 2. bootstrap 공식 문서를 참고하여 list-group을 할일 목록 ul 태그에 적용할 수 있도록 class를 추가한다.
    studyList.classList.add('list-group')

    // 3. ul 태그에 study class를 추가하시오.
    // javascript_ws_1_2에서 이미 추가 함

    // 4. li:nth-child(n) 선택자를 활용하여 모든 li 태그를 각각 선택하여 list-group-item class를 추가한다.
    const li1 = document.querySelector('ul > li:nth-child(1)')
    const li2 = document.querySelector('ul > li:nth-child(2)')
    const li3 = document.querySelector('ul > li:nth-child(3)')
    const li4 = document.querySelector('ul > li:nth-child(4)')
    li1.classList.add('list-group-item')
    li2.classList.add('list-group-item')
    li3.classList.add('list-group-item')
    li4.classList.add('list-group-item')

    // 5. 2번째 li 태그는 아래 추가 요구사항을 따른다.
    //    a. aria-current 속성에 true 값을 부여한다.
    //    b. active class를 추가한다.
    li2.setAttribute('aria-current', true)
    li2.classList.add('active')
    
    // 6. textContent가 게임 하기인 요소는 실습 2단계에서 삭제하였다는 점에 유의.
  </script>
</body>
</html>
