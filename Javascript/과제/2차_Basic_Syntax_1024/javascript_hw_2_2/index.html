<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let name = '홍길동'  // 변수 선언 방식 let으로 변경
    const age = 30
    name = '김철수'

    console.log(name)

    // 조건문 수정
    // 논리 연산자 및 일치 연산자 수정
    if (name === '김철수' && age === 30) {
      console.log(`${name}의 나이는 ${age}살 입니다.`)  // string interpolation 수정
			let new_age = age 
      new_age += 1
      console.log(`1년이 지나 이제 ${name}는/은 ${new_age}살이 되었습니다.`)  // console.log 호출 위치 수정
    }
  </script>
</body>
</html>
