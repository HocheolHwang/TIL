<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1. 각 도시의 정보를 담은 배열 citiesInfo가 주어진다.
    const citiesInfo = [
      {
        city: '서울',
        utcOffset: ['한국 표준시', 'KST', 'UTC+9'],
        latitude: 37,
        longitude: 126
      },
      {
        city: '도쿄',
        utcOffset: ['일본 표준시', 'JST', 'UTC+9'],
        latitude: 35,
        longitude: 139
      },
      {
        city: '상하이',
        utcOffset: ['중국 표준시', 'CST', 'UTC+8'],
        latitude: 31,
        longitude: 121
      }
    ]

    // 2. 배열 citiesInfo를 순회하여 각 도시 정보 city를 얻는다.
    //    a. 각 도시 정보를 담은 객체 city를 순회하여 모든 키와 밸류를 출력한다.
    //        i. 키 값이 city인 경우, 수도로 변경하여 출력한다.
    //        ii. 키 값으로 얻은 값의 타입이 배열인 경우, 배열의 마지막 요소만 출력한다. (배열의 길이는 모두 동일하다.)
    //    b. 출력 결과를 구분지을 수 있도록 각 도시별 순회가 종료되는 시점에 빈 문자열을 출력한다.
    for (const city of citiesInfo) {
      for (const key in city){
        if (key === 'city'){
          console.log(`수도 : ${city[key]}`)
        } else if (typeof city[key] === 'object'){
          console.log(`${key}: ${city[key][2]}`)
        } else {
          console.log(`${key}: ${city[key]}`)
        }
      }
      console.log(' ')
    }

  </script>
</body>
</html>
