<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const scores = [90, 80, 70, 60, 40]

    // 1. for .. of 문을 사용하여 아래 코드를 작성하시오.
    //    a. 주어진 배열 scores의 길이를 계산하여 length 변수에 할당하고, 출력하시오.
    //    b. 주어진 배열 scores가 가진 요소들의 총 합을 계산하여 출력하시오.
    let length = 0
    let sum = 0
    for (const score of scores) {
      length += 1
      sum += score
    }
    console.log(length)
    console.log(sum)

    //    c. scores가 가진 요소들의 평균 값을 출력하시오.
    console.log(sum / length)


    // 2. 위에서 구한 scores 배열의 길이 length를 활용하여 while문을 작성하시오.
    //    a. scores 배열의 요소들을 역순으로 출력하시오.
    let i = length
    while (i > 0) {
      i --
      console.log(scores[i])
    }

  </script>
</body>
</html>
