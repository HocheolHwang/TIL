<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let num = 5  // 변수 선언 방식 수정

    // while문과 조건문 수정
    while (num >= 0) { 
      console.log(`카운트 다운 : ${num}`)  // string interpolation 수정
      num -= 1
    }

    const students = ['가', '나', '다', '라']
    for (const student of students) {  // for of 반복문으로 수정
      console.log(student)
    }

    for (let i = 5; i >= 0; i--) {  // 조건문 수정
      console.log(students[i])
    }
  </script>
</body>

</html>
