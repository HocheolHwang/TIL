<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    {{ a }}
    {{ b }}
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue
    const app = createApp({
      setup() {
        const a = 'hi'
        const b = 0

        return {
          a,
          b,
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
